<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>AI4Life — Home</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
		<style>
			:root{
				--bg:#0f1724; /* very dark blue */
				--card:#0b1220;
				--muted:#94a3b8;
				--accent:#6ee7b7; /* soft green */
				--accent-2:#60a5fa; /* soft blue */
				--glass: rgba(255,255,255,0.03);
				color-scheme: dark;
			}
			*{box-sizing:border-box}
			html,body{height:100%}
			body{
				margin:0;
				font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
				background:linear-gradient(180deg,var(--bg) 0%, #061022 100%);
				color:#e6eef8;
				-webkit-font-smoothing:antialiased;
				-moz-osx-font-smoothing:grayscale;
				padding:32px;
			}
			.shell{
				max-width:1100px;
				margin:0 auto;
				background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
				border-radius:12px;
				padding:28px;
				box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
			}
			header{display:flex;align-items:center;justify-content:space-between;gap:16px}
			.brand{display:flex;align-items:center;gap:12px}
			.logo{
				width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));
				display:grid;place-items:center;font-weight:700;color:#05202a;font-size:18px
			}
			h1{font-size:18px;margin:0}
			p.lead{color:var(--muted);margin:0;font-size:13px}

			nav.tabs{margin-top:22px;display:flex;gap:8px}
			.tab{
				background:var(--glass);
				border:1px solid rgba(255,255,255,0.03);
				padding:10px 16px;border-radius:10px;color:var(--muted);cursor:pointer;font-weight:600;font-size:14px;
				transition:all .18s ease;display:inline-flex;align-items:center;gap:8px
			}
			.tab:hover{transform:translateY(-3px);color:var(--accent-2)}
			.tab.active{background:linear-gradient(90deg, rgba(96,165,250,0.08), rgba(110,231,183,0.06));color:var(--accent);box-shadow:0 6px 18px rgba(2,6,23,0.5)}

			main{display:flex;gap:24px;margin-top:22px}
			.content{flex:1;background:transparent;padding:22px;border-radius:10px}
			.card{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.008));padding:20px;border-radius:10px;border:1px solid rgba(255,255,255,0.02)}

			.hero{display:flex;flex-direction:column;gap:12px}
			.hero h2{margin:0;font-size:24px}
			.hero p{margin:0;color:var(--muted)}

			.features{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin-top:16px}
			.feature{padding:12px;border-radius:8px;background:rgba(255,255,255,0.01);border:1px solid rgba(255,255,255,0.02)}
			.feature h4{margin:0 0 6px 0}
			.footer{margin-top:20px;color:var(--muted);font-size:13px;text-align:center}

			form.contact{display:flex;flex-direction:column;gap:10px}
			input[type="text"],input[type="email"],textarea{
				width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:rgba(2,6,23,0.4);color:inherit;font-size:14px
			}
			button.primary{background:linear-gradient(90deg,var(--accent-2),var(--accent));border:none;padding:10px 14px;border-radius:8px;color:#032;cursor:pointer;font-weight:700}
			button.primary:active{transform:translateY(1px)}

			@media (max-width:720px){
				main{flex-direction:column}
				header{flex-direction:column;align-items:flex-start}
			}
		</style>
	</head>
	<body>
		<div class="shell" role="application">
			<header>
				<div class="brand">
					<div class="logo">AI</div>
					<div>
						<h1>AI4Life</h1>
						<p class="lead">Human-centered AI tools for better living</p>
					</div>
				</div>
				<div aria-hidden="true" style="text-align:right">
					<small style="color:var(--muted)">Built: March 2026</small>
				</div>
			</header>

			<nav class="tabs" role="tablist" aria-label="Primary">
				<button class="tab active" role="tab" aria-selected="true" data-page="home" id="tab-home">Home</button>
				<button class="tab" role="tab" aria-selected="false" data-page="about" id="tab-about">About Us</button>
				<button class="tab" role="tab" aria-selected="false" data-page="contact" id="tab-contact">Contact Us</button>
			</nav>

			<main>
				<section class="content card" id="page-content" tabindex="0">
					<!-- dynamic content injected here -->
				</section>
			</main>

			<div class="footer">© <span id="year"></span> AI4Life — Designed with care</div>
		</div>

		<script>
			// Page content templates
			const pages = {
				home: `
					<div class="hero">
						<h2>Welcome to AI4Life</h2>
						<p>We build approachable AI solutions that help people live healthier, more productive lives. Explore our offerings and get in touch.</p>
						<div class="features">
							<div class="feature"><h4>Personalized Guidance</h4><p class="muted">AI that adapts to your goals and context.</p></div>
							<div class="feature"><h4>Privacy-first</h4><p class="muted">Designs with data minimization and control in mind.</p></div>
							<div class="feature"><h4>Research-driven</h4><p class="muted">Grounded in the latest human-AI studies.</p></div>
						</div>
					</div>
				`,

				about: `
					<div>
						<h2>About Us</h2>
						<p style="color:var(--muted)">AI4Life is a small team of researchers and engineers focused on creating human-centered AI tools. Our mission is to build simple, useful products that improve everyday decisions and wellbeing.</p>
						<div style="margin-top:14px">
							<h3>Our values</h3>
							<ul style="color:var(--muted)">
								<li>Empathy-first design</li>
								<li>Respect for privacy</li>
								<li>Evidence-based solutions</li>
							</ul>
						</div>
					</div>
				`,

				contact: `
					<div>
						<h2>Contact Us</h2>
						<p style="color:var(--muted)">Have questions or want to collaborate? Send us a message and we'll get back within a few business days.</p>
						<form class="contact" onsubmit="onContactSubmit(event)">
							<input type="text" name="name" placeholder="Your name" required />
							<input type="email" name="email" placeholder="Your email" required />
							<textarea name="message" rows="5" placeholder="How can we help?" required></textarea>
							<div style="display:flex;gap:8px;align-items:center">
								<button type="submit" class="primary">Send Message</button>
								<small style="color:var(--muted)">or email us directly at <a href="mailto:vel.live@live.com">vel.live@live.com</a></small>
							</div>
						</form>
						<div id="contact-response" style="margin-top:12px;color:var(--accent)"></div>
					</div>
				`
			};

			const contentEl = document.getElementById('page-content');
			const tabs = Array.from(document.querySelectorAll('.tab'));
			const yearEl = document.getElementById('year');
			yearEl.textContent = new Date().getFullYear();

			function render(page){
				if(!pages[page]) page = 'home';
				contentEl.innerHTML = pages[page];
				document.title = `AI4Life — ${page[0].toUpperCase()+page.slice(1)}`;
				// Move focus to content for accessibility
				contentEl.focus();
			}

			function setActiveTab(active){
				tabs.forEach(tab=>{
					const is = tab.dataset.page === active;
					tab.classList.toggle('active', is);
					tab.setAttribute('aria-selected', is ? 'true' : 'false');
				});
			}

			// Tab click handling
			tabs.forEach(tab=>{
				tab.addEventListener('click', ()=>{
					const page = tab.dataset.page;
					render(page);
					setActiveTab(page);
					// update url hash so users can link to a page
					history.replaceState(null,'',`#${page}`);
				});
			});

			// Contact form handler (client-side only)
			function onContactSubmit(e){
				e.preventDefault();
				const form = e.target;
				const data = new FormData(form);
				const name = data.get('name');
				const email = data.get('email');
				const message = data.get('message');

				// For now, we just show a success message and reset form.
				const resp = document.getElementById('contact-response');
				resp.textContent = `Thanks ${name}. Your message has been received.`;
				form.reset();

				// Optionally: open mail client as fallback
				// window.location.href = `mailto:vel.live@live.com?subject=Contact%20from%20${encodeURIComponent(name)}&body=${encodeURIComponent(message + '\n\nFrom: ' + email)}`;
			}

			// Initialize page from hash (or default to home)
			(function init(){
				const hash = (location.hash || '#home').replace('#','');
				const start = pages[hash] ? hash : 'home';
				render(start);
				setActiveTab(start);
			})();
		</script>
	</body>
</html>
